<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Persistent</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .selection-none { user-select: none; }
        
        /* Custom Sparkle Animation */
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Enhanced Icon Wrapper
        const Icon = ({ name, className = "w-5 h-5", ...props }) => {
            const paths = {
                Plus: <path d="M12 5v14M5 12h14" />,
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />,
                Flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" />,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14" /></>,
                CheckCircle2: <><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4" /></>,
                X: <path d="M18 6 6 18M6 6l12 12" />,
                Bell: <><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" /></>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                Trophy: <><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18M4 22h16M10 14.66V17c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-2.34M12 2v12.66" /></>,
                Calendar: <><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10" /></>,
                BarChart2: <path d="M18 20V10M12 20V4M6 20v-6" />,
                Settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3" /></>,
                Gift: <><rect width="18" height="14" x="3" y="8" rx="2"/><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 5.996-2.258 4 4 0 0 0 5.996 2.258 4 4 0 0 0-2.526-5.77A3 3 0 1 0 12 5"/><path d="M12 8v14M3 12h18"/></>,
                TrendingUp: <><path d="m22 7-8.5 8.5-5-5L2 17"/><path d="M16 7h6v6"/></>,
                Star: <path d="m12 2 3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                    {...props}
                >
                    {paths[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        // NEW: Animated Level Up Component
        const LevelUpNotification = ({ level }) => {
            const [sparkles, setSparkles] = useState([]);

            useEffect(() => {
                // Generate random sparkle positions
                const newSparkles = Array.from({ length: 20 }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100 + '%',
                    top: Math.random() * 100 + '%',
                    delay: Math.random() * 0.5
                }));
                setSparkles(newSparkles);
            }, []);

            return (
                <motion.div 
                    initial={{ opacity: 0, scale: 0.5, y: 100 }}
                    animate={{ opacity: 1, scale: 1, y: 0 }}
                    exit={{ opacity: 0, scale: 0.8, y: -50 }}
                    className="fixed inset-x-0 top-1/4 z-[100] flex justify-center pointer-events-none px-4"
                >
                    <div className="relative">
                        {/* Background Glow */}
                        <div className="absolute inset-0 bg-amber-400 blur-3xl opacity-30 rounded-full animate-pulse" />
                        
                        <motion.div 
                            initial={{ y: 0 }}
                            animate={{ y: [0, -20, 0] }}
                            transition={{ repeat: Infinity, duration: 2, ease: "easeInOut" }}
                            className="bg-neutral-900 border-4 border-amber-400 text-white p-8 rounded-[40px] shadow-[0_20px_50px_rgba(0,0,0,0.3)] flex flex-col items-center gap-4 min-w-[280px] pointer-events-auto"
                        >
                            {/* Animated Particles */}
                            {sparkles.map(s => (
                                <div 
                                    key={s.id} 
                                    className="sparkle"
                                    style={{ left: s.left, top: s.top, animationDelay: `${s.delay}s` }}
                                >
                                    <Icon name="Star" className="w-4 h-4 text-amber-300 fill-amber-300" />
                                </div>
                            ))}

                            <div className="w-20 h-20 bg-amber-400 rounded-3xl flex items-center justify-center -mt-16 rotate-12 shadow-lg">
                                <Icon name="Trophy" className="w-10 h-10 text-neutral-900" />
                            </div>

                            <div className="text-center">
                                <motion.h3 
                                    animate={{ scale: [1, 1.1, 1] }}
                                    transition={{ repeat: Infinity, duration: 1.5 }}
                                    className="font-black text-3xl tracking-tighter mb-1"
                                >
                                    LEVEL UP!
                                </motion.h3>
                                <p className="text-neutral-400 font-bold uppercase tracking-widest text-xs">New Rank Achieved</p>
                            </div>

                            <div className="flex items-center gap-4 py-2">
                                <span className="text-neutral-500 text-2xl font-bold opacity-50">{level - 1}</span>
                                <Icon name="ChevronRight" className="w-6 h-6 text-amber-400" />
                                <motion.span 
                                    initial={{ scale: 2, filter: "blur(10px)" }}
                                    animate={{ scale: 1, filter: "blur(0px)" }}
                                    className="text-6xl font-black text-amber-400 drop-shadow-[0_0_15px_rgba(251,191,36,0.5)]"
                                >
                                    {level}
                                </motion.span>
                            </div>

                            <div className="w-full h-1.5 bg-neutral-800 rounded-full overflow-hidden">
                                <motion.div 
                                    initial={{ width: 0 }}
                                    animate={{ width: "100%" }}
                                    transition={{ duration: 1 }}
                                    className="h-full bg-amber-400"
                                />
                            </div>
                            
                            <p className="text-amber-200 text-sm font-medium">Keep up the focus flow!</p>
                        </motion.div>
                    </div>
                </motion.div>
            );
        };

        const TaskModal = ({ isOpen, onClose, onAddTask }) => {
            const [formData, setFormData] = useState({
                name: '',
                date: new Date().toISOString().split('T')[0],
                duration: 30,
                difficulty: 'Medium'
            });

            const multipliers = { 'Easy': 1, 'Medium': 2, 'Hard': 4, 'Elite': 8 };
            const calculatedXP = Math.round(formData.duration * multipliers[formData.difficulty]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.name) return;
                onAddTask({
                    ...formData,
                    xp: calculatedXP,
                    id: Date.now(),
                    done: false
                });
                setFormData({ name: '', date: new Date().toISOString().split('T')[0], duration: 30, difficulty: 'Medium' });
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-neutral-900/40 backdrop-blur-sm">
                    <motion.div 
                        initial={{ opacity: 0, scale: 0.95, y: 20 }}
                        animate={{ opacity: 1, scale: 1, y: 0 }}
                        className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl"
                    >
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-neutral-900">Create New Task</h2>
                            <button onClick={onClose} className="p-2 hover:bg-neutral-100 rounded-full transition-colors">
                                <Icon name="X" className="w-5 h-5 text-neutral-400" />
                            </button>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-neutral-400 uppercase tracking-widest mb-1.5 ml-1">Task Name</label>
                                <input 
                                    autoFocus
                                    className="w-full px-4 py-3 bg-neutral-50 border border-neutral-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-neutral-900 transition-all"
                                    placeholder="What are we focusing on?"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-neutral-400 uppercase tracking-widest mb-1.5 ml-1">Date</label>
                                    <input 
                                        type="date"
                                        className="w-full px-4 py-3 bg-neutral-50 border border-neutral-100 rounded-2xl focus:outline-none text-sm"
                                        value={formData.date}
                                        onChange={(e) => setFormData({...formData, date: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-neutral-400 uppercase tracking-widest mb-1.5 ml-1">Duration (min)</label>
                                    <input 
                                        type="number"
                                        className="w-full px-4 py-3 bg-neutral-50 border border-neutral-100 rounded-2xl focus:outline-none text-sm"
                                        value={formData.duration}
                                        onChange={(e) => setFormData({...formData, duration: parseInt(e.target.value) || 0})}
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-neutral-400 uppercase tracking-widest mb-1.5 ml-1">Difficulty</label>
                                <div className="grid grid-cols-4 gap-2">
                                    {['Easy', 'Medium', 'Hard', 'Elite'].map((d) => (
                                        <button
                                            key={d}
                                            type="button"
                                            onClick={() => setFormData({...formData, difficulty: d})}
                                            className={`py-2 text-xs font-bold rounded-xl border transition-all ${
                                                formData.difficulty === d 
                                                ? 'bg-neutral-900 border-neutral-900 text-white shadow-md' 
                                                : 'bg-white border-neutral-100 text-neutral-400 hover:border-neutral-200'
                                            }`}
                                        >
                                            {d}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-amber-50 p-4 rounded-2xl border border-amber-100 flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Icon name="Zap" className="w-5 h-5 text-amber-500 fill-amber-500" />
                                    <span className="text-sm font-bold text-amber-900">Estimated XP Gain</span>
                                </div>
                                <span className="text-xl font-black text-amber-600">+{calculatedXP}</span>
                            </div>

                            <button 
                                type="submit"
                                className="w-full py-4 bg-neutral-900 text-white font-bold rounded-2xl hover:bg-neutral-800 transition-all shadow-lg shadow-neutral-200 mt-2"
                            >
                                Schedule Task
                            </button>
                        </form>
                    </motion.div>
                </div>
            );
        };

        const StatCard = ({ label, value, icon: IconName, color = "text-neutral-400" }) => (
            <div className="bg-white p-4 rounded-2xl border border-neutral-100 shadow-sm flex flex-col items-center justify-center text-center">
                <Icon name={IconName} className={`w-5 h-5 ${color} mb-2`} />
                <span className="text-xl font-bold text-neutral-900">{value}</span>
                <span className="text-[10px] text-neutral-400 uppercase font-bold tracking-widest">{label}</span>
            </div>
        );

        const HomeView = ({ onOpenModal, tasks, onToggleTask, stats }) => {
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            const pendingTasks = tasks.filter(t => !t.done);
            const completionRate = tasks.length > 0 ? (tasks.filter(t => t.done).length / tasks.length) : 0;

            return (
                <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }}>
                    <div className="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
                        <div className="text-center md:text-left">
                            <p className="text-sm text-neutral-400 mb-1 font-medium">{today}</p>
                            <h1 className="text-3xl md:text-4xl font-bold text-neutral-900 tracking-tight">Focus Dashboard</h1>
                        </div>
                        <button 
                            onClick={onOpenModal}
                            className="flex items-center justify-center gap-2 px-6 py-3 bg-neutral-900 text-white font-bold rounded-2xl hover:bg-neutral-800 transition-all shadow-lg"
                        >
                            <Icon name="Plus" className="w-5 h-5" /> Add Task
                        </button>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                        <StatCard label="XP Today" value={stats.xp} icon="Zap" color="text-amber-500" />
                        <StatCard label="Streak" value={`${stats.streak}d`} icon="Flame" color="text-orange-500" />
                        <StatCard label="Focus Time" value={`${stats.focusTime}m`} icon="Clock" color="text-blue-500" />
                        <StatCard label="Level" value={Math.floor(stats.xp / 500) + 1} icon="CheckCircle2" color="text-emerald-500" />
                    </div>

                    <div className="bg-white border border-neutral-100 rounded-3xl p-8 mb-8 shadow-sm">
                        <div className="flex flex-col md:flex-row items-center gap-8">
                            <div className="relative w-24 h-24 flex items-center justify-center">
                                 <svg className="w-full h-full -rotate-90">
                                     <circle cx="48" cy="48" r="40" stroke="currentColor" strokeWidth="8" fill="transparent" className="text-neutral-100" />
                                     <circle cx="48" cy="48" r="40" stroke="currentColor" strokeWidth="8" fill="transparent" strokeDasharray="251.2" strokeDashoffset={251.2 - (251.2 * completionRate)} className="text-neutral-900 transition-all duration-700" />
                                 </svg>
                                 <span className="absolute text-lg font-bold">{tasks.filter(t => t.done).length}/{tasks.length}</span>
                            </div>
                            <div className="flex-1 text-center md:text-left">
                                <h2 className="text-xl font-semibold text-neutral-900 mb-2">Daily Goal Progress</h2>
                                <p className="text-neutral-500 text-sm">Completed {Math.round(completionRate * 100)}% of tasks.</p>
                            </div>
                        </div>
                    </div>

                    <div className="space-y-3">
                        <h3 className="text-xs font-bold text-neutral-400 uppercase tracking-widest ml-1">Up Next</h3>
                        {pendingTasks.length === 0 ? (
                            <div className="p-8 text-center bg-neutral-50 rounded-2xl border border-dashed border-neutral-200">
                                 <p className="text-neutral-400 text-sm font-medium">Clear for today!</p>
                            </div>
                        ) : (
                            pendingTasks.slice(0, 3).map((task) => (
                                <div key={task.id} className="bg-white p-4 rounded-2xl border border-neutral-100 flex items-center justify-between group hover:border-neutral-300 transition-all">
                                    <div className="flex items-center gap-4">
                                        <button 
                                            onClick={() => onToggleTask(task.id)} 
                                            className="w-7 h-7 rounded-full border-2 border-neutral-200 hover:border-emerald-500 hover:bg-emerald-50 transition-all flex items-center justify-center text-transparent hover:text-emerald-500"
                                        >
                                            <Icon name="CheckCircle2" className="w-4 h-4" />
                                        </button>
                                        <div>
                                            <h4 className="font-bold text-neutral-900">{task.name}</h4>
                                            <div className="flex items-center gap-3 mt-1">
                                                <span className="text-xs text-amber-600 font-bold">+{task.xp} XP</span>
                                                <span className="text-xs text-neutral-400 flex items-center gap-1 font-medium italic">
                                                    <Icon name="Clock" className="w-3 h-3" /> {task.duration}m
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <Icon name="ChevronRight" className="w-4 h-4 text-neutral-200" />
                                </div>
                            ))
                        )}
                    </div>
                </motion.div>
            );
        };

        const TasksView = ({ tasks, onToggleTask, onOpenModal }) => (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }}>
                <div className="flex items-center justify-between mb-8">
                    <div>
                        <h1 className="text-3xl font-bold text-neutral-900">Task Center</h1>
                        <p className="text-neutral-500">Manage your daily focus blocks.</p>
                    </div>
                    <button 
                        onClick={onOpenModal}
                        className="flex items-center gap-2 px-6 py-3 bg-neutral-900 text-white font-bold rounded-2xl hover:bg-neutral-800 transition-all"
                    >
                        <Icon name="Plus" className="w-5 h-5" /> New Task
                    </button>
                </div>
                
                <div className="space-y-4">
                    {tasks.length === 0 ? (
                        <div className="text-center py-20 bg-white border border-dashed border-neutral-200 rounded-3xl">
                            <Icon name="Calendar" className="w-10 h-10 mx-auto mb-4 text-neutral-200" />
                            <p className="text-neutral-500 font-medium">No tasks scheduled yet.</p>
                        </div>
                    ) : (
                        tasks.map((task) => (
                            <div key={task.id} className={`bg-white p-5 rounded-2xl border flex items-center justify-between transition-all ${task.done ? 'border-neutral-100 opacity-60' : 'border-neutral-100 hover:border-neutral-200'}`}>
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => onToggleTask(task.id)}
                                        className={`w-7 h-7 rounded-full border-2 flex items-center justify-center transition-colors ${task.done ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-neutral-200 hover:border-emerald-300'}`}
                                    >
                                        {task.done && <Icon name="CheckCircle2" className="w-4 h-4" />}
                                    </button>
                                    <div>
                                        <h3 className={`font-bold ${task.done ? 'line-through text-neutral-400' : 'text-neutral-900'}`}>{task.name}</h3>
                                        <div className="flex items-center gap-4 mt-1">
                                            <span className="text-xs text-amber-600 font-bold flex items-center gap-1">
                                                <Icon name="Zap" className="w-3 h-3 fill-amber-500" /> +{task.xp} XP
                                            </span>
                                            <span className="text-xs text-neutral-400 flex items-center gap-1 font-medium">
                                                <Icon name="Clock" className="w-3 h-3" /> {task.duration}m
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                {!task.done && <Icon name="ChevronRight" className="w-5 h-5 text-neutral-300" />}
                            </div>
                        ))
                    )}
                </div>
            </motion.div>
        );

        const PlaceholderView = ({ title, description, icon }) => (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="py-12 text-center">
                <div className="w-20 h-20 bg-neutral-100 rounded-3xl flex items-center justify-center mx-auto mb-6 text-neutral-400">
                    <Icon name={icon} className="w-10 h-10" />
                </div>
                <h1 className="text-3xl font-bold text-neutral-900 mb-2">{title}</h1>
                <p className="text-neutral-500 max-w-sm mx-auto">{description}</p>
            </motion.div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [showLevelUp, setShowLevelUp] = useState(false);
            
            const [stats, setStats] = useState({
                xp: 450,
                focusTime: 120,
                streak: 5,
                level: 1
            });

            const [tasks, setTasks] = useState([
                { id: 1, name: "Morning Focus Session", duration: 45, xp: 90, difficulty: 'Medium', date: '2023-12-19', done: false },
                { id: 2, name: "Project Documentation", duration: 60, xp: 240, difficulty: 'Hard', date: '2023-12-19', done: false }
            ]);

            const handleAddTask = (task) => {
                setTasks([task, ...tasks]);
            };

            const toggleTask = (id) => {
                const task = tasks.find(t => t.id === id);
                if (!task) return;

                const isCompleting = !task.done;
                setTasks(tasks.map(t => t.id === id ? { ...t, done: isCompleting } : t));

                setStats(prev => {
                    const newXp = isCompleting ? prev.xp + task.xp : Math.max(0, prev.xp - task.xp);
                    const newFocus = isCompleting ? prev.focusTime + task.duration : Math.max(0, prev.focusTime - task.duration);
                    
                    const oldLevel = Math.floor(prev.xp / 500) + 1;
                    const newLevel = Math.floor(newXp / 500) + 1;
                    
                    if (newLevel > oldLevel) {
                        setShowLevelUp(true);
                        setTimeout(() => setShowLevelUp(false), 6000);
                    }

                    return { ...prev, xp: newXp, focusTime: newFocus, level: newLevel };
                });
            };

            const renderContent = () => {
                const commonProps = { tasks, onToggleTask: toggleTask, onOpenModal: () => setIsModalOpen(true) };
                switch (activeTab) {
                    case 'home': return <HomeView {...commonProps} stats={stats} />;
                    case 'tasks': return <TasksView {...commonProps} />;
                    case 'analytics': return <PlaceholderView title="Analytics" description="Visualize your productivity trends and focus metrics." icon="BarChart2" />;
                    case 'rewards': return <PlaceholderView title="Rewards" description="Redeem your earned XP for virtual items and badges." icon="Gift" />;
                    case 'progress': return <PlaceholderView title="Progress" description="Track your long-term skill development." icon="TrendingUp" />;
                    case 'settings': return <PlaceholderView title="Settings" description="Customize your experience." icon="Settings" />;
                    default: return <HomeView {...commonProps} stats={stats} />;
                }
            };

            const menuItems = [
                { id: 'home', icon: 'Calendar' },
                { id: 'tasks', icon: 'CheckCircle2' },
                { id: 'analytics', icon: 'BarChart2' },
                { id: 'rewards', icon: 'Gift' },
                { id: 'progress', icon: 'TrendingUp' },
                { id: 'settings', icon: 'Settings' }
            ];

            return (
                <div className="min-h-screen bg-neutral-50 selection:bg-neutral-200 pb-24 lg:pb-0 relative">
                    <AnimatePresence>
                        {showLevelUp && (
                            <LevelUpNotification level={stats.level} />
                        )}
                    </AnimatePresence>

                    {/* Desktop Navigation */}
                    <nav className="sticky top-0 z-50 w-full border-b border-neutral-100 bg-white/80 backdrop-blur-md hidden lg:block">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-neutral-900 rounded-lg flex items-center justify-center text-white">
                                    <Icon name="Zap" className="w-4 h-4 fill-white" />
                                </div>
                                <span className="font-bold text-neutral-900 tracking-tight text-xl">FocusFlow</span>
                            </div>
                            
                            <div className="flex items-center gap-1">
                                {menuItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}
                                        className={`px-4 py-2 rounded-full text-sm font-bold capitalize transition-all ${activeTab === item.id ? 'bg-neutral-900 text-white shadow-md' : 'text-neutral-500 hover:bg-neutral-100'}`}
                                    >
                                        {item.id}
                                    </button>
                                ))}
                            </div>

                            <div className="flex items-center gap-4">
                                 <div className="flex items-center gap-1.5 px-3 py-1.5 bg-amber-50 rounded-full border border-amber-100">
                                    <Icon name="Zap" className="w-3.5 h-3.5 text-amber-500 fill-amber-500" />
                                    <span className="text-xs font-black text-amber-700">{stats.xp}</span>
                                 </div>
                                 <div className="w-8 h-8 rounded-full bg-neutral-100 border border-neutral-200 flex items-center justify-center">
                                    <Icon name="Bell" className="w-4 h-4 text-neutral-400" />
                                 </div>
                            </div>
                        </div>
                    </nav>
                    
                    <main className="max-w-4xl mx-auto px-4 py-8 md:py-12">
                        <AnimatePresence mode="wait">
                            <motion.div 
                                key={activeTab}
                                initial={{ opacity: 0, x: -10 }}
                                animate={{ opacity: 1, x: 0 }}
                                exit={{ opacity: 0, x: 10 }}
                                transition={{ duration: 0.2 }}
                            >
                                {renderContent()}
                            </motion.div>
                        </AnimatePresence>
                    </main>

                    {/* Mobile Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-lg border-t border-neutral-100 p-2 lg:hidden">
                        <div className="flex items-center justify-around max-w-md mx-auto">
                            {menuItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`flex flex-col items-center gap-1 p-2 rounded-2xl transition-all ${activeTab === item.id ? 'text-neutral-900' : 'text-neutral-400'}`}
                                >
                                    <Icon name={item.icon} className={`w-6 h-6 ${activeTab === item.id ? 'scale-110' : ''}`} />
                                    <span className="text-[10px] font-bold uppercase tracking-tighter">{item.id}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <TaskModal 
                        isOpen={isModalOpen} 
                        onClose={() => setIsModalOpen(false)} 
                        onAddTask={handleAddTask} 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
