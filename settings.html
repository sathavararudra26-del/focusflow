<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Settings</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .blur-bg { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        
        /* Custom safe animations */
        .modal-animate-in {
            animation: modalIn 0.3s ease-out forwards;
        }
        .modal-animate-out {
            animation: modalOut 0.2s ease-in forwards;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes modalOut {
            from { opacity: 1; transform: scale(1) translateY(0); }
            to { opacity: 0; transform: scale(0.95) translateY(10px); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; y: 10px; }
            to { opacity: 1; y: 0; }
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-900 pb-24 lg:pb-0">

    <!-- Desktop Navigation -->
    <nav class="sticky top-0 z-50 w-full border-b border-neutral-100 bg-white/80 blur-bg hidden lg:block">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-neutral-900 rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="zap" class="w-4 h-4 fill-white"></i>
                </div>
                <span class="font-bold tracking-tight text-lg">FocusFlow</span>
            </div>
            <div id="desktop-menu" class="flex items-center gap-1">
                <!-- Menu items injected here -->
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-1.5 px-3 py-1.5 bg-amber-50 rounded-full border border-amber-100">
                    <i data-lucide="zap" class="w-3.5 h-3.5 text-amber-500 fill-amber-500"></i>
                    <span class="text-xs font-black text-amber-700">450 XP</span>
                </div>
                <div class="w-8 h-8 rounded-full bg-neutral-100 border border-neutral-200 flex items-center justify-center cursor-pointer hover:bg-neutral-200 transition-colors">
                    <i data-lucide="bell" class="w-4 h-4 text-neutral-400"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-8 md:py-12 fade-in">
        <header class="mb-8 text-left">
            <h1 class="text-3xl font-bold tracking-tight">Settings</h1>
            <p class="text-neutral-500">Manage your account and preferences.</p>
        </header>

        <!-- Pro Card -->
        <div class="relative overflow-hidden bg-neutral-900 rounded-2xl p-6 mb-10 text-white shadow-xl shadow-neutral-200">
            <div class="absolute top-0 right-0 -translate-y-1/2 translate-x-1/2 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl"></div>
            <div class="relative flex items-center gap-4 mb-6">
                <div class="p-3 bg-white/10 rounded-xl blur-bg">
                    <i data-lucide="crown" class="w-6 h-6 text-indigo-400"></i>
                </div>
                <div>
                    <h3 class="text-lg font-bold">Productivity Pro</h3>
                    <p class="text-sm text-neutral-400">Unlock your full potential</p>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-6 text-sm text-neutral-300" id="pro-features">
                <!-- Features injected here -->
            </div>
            <button onclick="toggleModal('upgrade-modal', true)" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-lg font-bold transition-all shadow-lg shadow-indigo-500/20">
                Upgrade Now — $4.99/mo
            </button>
        </div>

        <!-- Settings Sections -->
        <div id="settings-container" class="space-y-8">
            <!-- Sections injected here -->
        </div>

        <!-- Sign Out -->
        <div class="mt-12 pt-8 border-t border-neutral-200">
            <button onclick="location.reload()" class="w-full flex items-center justify-center gap-2 border border-red-200 text-red-600 hover:bg-red-50 py-3 rounded-lg font-medium transition-all">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
            </button>
            <p class="text-center text-[10px] text-neutral-400 mt-4">Version 2.4.0 — FocusFlow</p>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div class="fixed bottom-0 left-0 right-0 z-50 bg-white/90 blur-bg border-t border-neutral-100 p-2 lg:hidden">
        <div id="mobile-menu" class="flex items-center justify-around max-w-md mx-auto">
            <!-- Mobile items injected here -->
        </div>
    </div>

    <!-- Upgrade Modal -->
    <div id="upgrade-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 blur-bg" onclick="toggleModal('upgrade-modal', false)"></div>
        <div class="relative bg-white w-full max-w-md rounded-2xl shadow-2xl p-6 modal-content">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-xl font-bold">Choose a Plan</h3>
                    <p class="text-sm text-neutral-500">Supercharge your productivity.</p>
                </div>
                <button onclick="toggleModal('upgrade-modal', false)" class="p-1 hover:bg-neutral-100 rounded-full"><i data-lucide="x" class="w-5 h-5 text-neutral-400"></i></button>
            </div>
            <div class="space-y-4 py-2">
                <div class="p-4 border-2 border-indigo-600 rounded-xl bg-indigo-50/50 flex justify-between items-center">
                    <div>
                        <p class="text-sm font-bold text-indigo-900">Annual Pro</p>
                        <p class="text-xs text-indigo-700">$39.99 / year</p>
                    </div>
                    <div class="bg-indigo-600 text-white text-[10px] px-2 py-1 rounded-full font-bold uppercase">Save 33%</div>
                </div>
                <div class="p-4 border border-neutral-200 rounded-xl flex justify-between items-center text-neutral-400 italic">
                    <div>
                        <p class="text-sm font-bold">Monthly Pro</p>
                        <p class="text-xs">$4.99 / month</p>
                    </div>
                </div>
                <button onclick="toggleModal('upgrade-modal', false)" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-lg font-bold">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        // Data Configuration
        const menuItems = ['home', 'tasks', 'analytics', 'rewards', 'progress', 'settings'];
        const proFeatures = [
            'Unlimited tasks & projects',
            'Advanced data analytics',
            'Dynamic reward multipliers',
            'Streak protection (1 freeze/mo)',
            'Full Dark Mode experience',
            'Priority email support'
        ];

        const sections = [
            {
                title: 'Account',
                items: [
                    { icon: 'user', label: 'Profile', desc: 'alex.doe@example.com' },
                    { icon: 'globe', label: 'Language', desc: 'English (US)' }
                ]
            },
            {
                title: 'Preferences',
                items: [
                    { icon: 'bell', label: 'Notifications', desc: 'Task reminders and activity alerts', toggle: true, checked: true },
                    { icon: 'palette', label: 'Appearance', desc: 'Dark mode is a Pro feature', toggle: true, checked: false, disabled: true }
                ]
            },
            {
                title: 'Data & Security',
                items: [
                    { icon: 'download', label: 'Export Data', desc: 'Download a JSON backup', action: 'export' },
                    { icon: 'shield', label: 'Privacy', desc: 'Manage visibility settings' }
                ]
            }
        ];

        // Initialization
        function init() {
            renderDesktopNav();
            renderMobileNav();
            renderProFeatures();
            renderSettings();
            lucide.createIcons(); // Initialize all icons
        }

        function renderDesktopNav() {
            const container = document.getElementById('desktop-menu');
            container.innerHTML = menuItems.map(item => `
                <button class="px-4 py-2 rounded-full text-sm font-bold capitalize transition-all ${item === 'settings' ? 'bg-neutral-900 text-white shadow-lg' : 'text-neutral-500 hover:bg-neutral-100'}">
                    ${item}
                </button>
            `).join('');
        }

        function renderMobileNav() {
            const container = document.getElementById('mobile-menu');
            container.innerHTML = menuItems.map(item => `
                <button class="flex flex-col items-center gap-1 p-2 transition-all ${item === 'settings' ? 'text-neutral-900' : 'text-neutral-400'}">
                    <i data-lucide="${getIconName(item)}" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">${item}</span>
                </button>
            `).join('');
        }

        function renderProFeatures() {
            const container = document.getElementById('pro-features');
            container.innerHTML = proFeatures.map(f => `
                <div class="flex items-center gap-2.5">
                    <div class="bg-indigo-500/20 p-0.5 rounded-full"><i data-lucide="check" class="w-3.5 h-3.5 text-indigo-400"></i></div>
                    ${f}
                </div>
            `).join('');
        }

        function renderSettings() {
            const container = document.getElementById('settings-container');
            container.innerHTML = sections.map(section => `
                <div>
                    <h3 class="text-xs font-bold text-neutral-400 uppercase tracking-widest mb-3 ml-1 text-left">${section.title}</h3>
                    <div class="bg-white border border-neutral-100 rounded-2xl overflow-hidden shadow-sm divide-y divide-neutral-50">
                        ${section.items.map(item => `
                            <div class="flex items-center justify-between px-5 py-4 transition-all ${item.toggle ? '' : 'cursor-pointer hover:bg-neutral-50'} ${item.disabled ? 'opacity-50' : ''}">
                                <div class="flex items-center gap-4 text-left">
                                    <div class="p-2.5 bg-neutral-50 rounded-xl text-neutral-600">
                                        <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                                    </div>
                                    <div>
                                        <p class="text-sm font-semibold text-neutral-900">${item.label}</p>
                                        <p class="text-xs text-neutral-500">${item.desc}</p>
                                    </div>
                                </div>
                                ${item.toggle ? `
                                    <button class="w-10 h-5 rounded-full transition-colors relative ${item.checked ? 'bg-indigo-600' : 'bg-neutral-200'}" ${item.disabled ? 'disabled' : ''}>
                                        <div class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full transition-transform ${item.checked ? 'translate-x-5' : ''}"></div>
                                    </button>
                                ` : `<i data-lucide="chevron-right" class="w-4 h-4 text-neutral-300"></i>`}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function getIconName(tab) {
            const map = { home: 'calendar', tasks: 'check-circle-2', analytics: 'bar-chart-2', rewards: 'gift', progress: 'trending-up', settings: 'settings' };
            return map[tab] || 'calendar';
        }

        function toggleModal(id, show) {
            const modal = document.getElementById(id);
            const content = modal.querySelector('.modal-content');
            
            if (show) {
                modal.classList.remove('hidden');
                content.classList.remove('modal-animate-out');
                content.classList.add('modal-animate-in');
            } else {
                content.classList.remove('modal-animate-in');
                content.classList.add('modal-animate-out');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 200);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
