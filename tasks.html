<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | Task Center</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F9FAFB;
            color: #111827;
        }
        .selection-none { user-select: none; }
        ::-webkit-scrollbar { width: 0px; }

        @keyframes scaleIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .scale-in { animation: scaleIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="selection-none">
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const formatDate = (dateStr) => {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
    };

    const isToday = (dateStr) => {
        const today = new Date().toISOString().split('T')[0];
        return dateStr === today;
    };

    // --- Icon Component ---
    const Icon = ({ name, className = "w-5 h-5", strokeWidth = 2, ...props }) => {
        const paths = {
            Plus: <path d="M12 5v14M5 12h14" />,
            Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />,
            Flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" />,
            Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14" /></>,
            CheckCircle2: <><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4" /></>,
            X: <path d="M18 6 6 18M6 6l12 12" />,
            Bell: <><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" /></>,
            ChevronRight: <path d="m9 18 6-6-6-6" />,
            Trophy: <><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18M4 22h16M10 14.66V17c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-2.34M12 2v12.66" /></>,
            Calendar: <><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10" /></>,
            BarChart2: <path d="M18 20V10M12 20V4M6 20v-6" />,
            Settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3" /></>,
            Gift: <><rect width="18" height="14" x="3" y="8" rx="2"/><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 5.996-2.258 4 4 0 0 0 5.996 2.258 4 4 0 0 0-2.526-5.77A3 3 0 1 0 12 5"/><path d="M12 8v14M3 12h18"/></>,
            TrendingUp: <><path d="m22 7-8.5 8.5-5-5L2 17"/><path d="M16 7h6v6"/></>,
            Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>
        };

        return (
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth={strokeWidth}
                strokeLinecap="round"
                strokeLinejoin="round"
                className={className}
                {...props}
            >
                {paths[name] || <circle cx="12" cy="12" r="10" />}
            </svg>
        );
    };

    // --- Desktop Navigation Component ---
    const DesktopNav = ({ activeTab, setActiveTab, menuItems, xp }) => {
        return (
            <nav className="sticky top-0 z-50 w-full border-b border-neutral-100 bg-white/80 backdrop-blur-md hidden lg:block">
                <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-2 cursor-pointer group" onClick={() => setActiveTab('home')}>
                        {/* Smaller, proportional logo container */}
                        <div className="w-6 h-6 bg-neutral-900 rounded-md flex items-center justify-center text-white transition-transform group-hover:scale-105">
                            <Icon name="Zap" className="w-3 h-3 fill-white" strokeWidth={3} />
                        </div>
                        <span className="font-bold text-neutral-900 tracking-tight text-lg">FocusFlow</span>
                    </div>

                    <div className="flex items-center gap-1">
                        {menuItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`px-4 py-2 rounded-full text-sm font-bold capitalize transition-all ${
                                    activeTab === item.id
                                    ? 'bg-neutral-900 text-white'
                                    : 'text-neutral-500 hover:bg-neutral-100'
                                }`}
                            >
                                {item.id}
                            </button>
                        ))}
                    </div>

                    <div className="flex items-center gap-4">
                        <div className="flex items-center gap-1.5 px-3 py-1.5 bg-amber-50 rounded-full border border-amber-100">
                            <Icon name="Zap" className="w-3.5 h-3.5 text-amber-500 fill-amber-500" />
                            <span className="text-xs font-black text-amber-700">{xp}</span>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-neutral-100 border border-neutral-200 flex items-center justify-center cursor-pointer hover:bg-neutral-200 transition-colors">
                            <Icon name="Bell" className="w-4 h-4 text-neutral-400" />
                        </div>
                    </div>
                </div>
            </nav>
        );
    };

    // --- Mobile Navigation Component ---
    const MobileNav = ({ activeTab, setActiveTab, menuItems }) => {
        return (
            <div className="fixed bottom-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-lg border-t border-neutral-100 p-2 lg:hidden">
                <div className="flex items-center justify-around max-w-md mx-auto">
                    {menuItems.map((item) => (
                        <button
                            key={item.id}
                            onClick={() => setActiveTab(item.id)}
                            className={`flex flex-col items-center gap-1 p-2 rounded-2xl transition-all ${
                                activeTab === item.id ? 'text-neutral-900' : 'text-neutral-400'
                            }`}
                        >
                            <Icon
                                name={item.icon}
                                className={`w-6 h-6 transition-transform ${activeTab === item.id ? 'scale-110' : ''}`}
                            />
                            <span className="text-[10px] font-bold uppercase tracking-tighter">
                                {item.id}
                            </span>
                        </button>
                    ))}
                </div>
            </div>
        );
    };

    const LevelUpNotification = ({ level }) => (
        <div className="fixed inset-0 z-[100] flex items-center justify-center pointer-events-none px-4 bg-neutral-900/20 backdrop-blur-sm">
            <div className="bg-neutral-900 border-4 border-amber-400 text-white p-8 rounded-[40px] shadow-2xl flex flex-col items-center gap-4 min-w-[300px] pointer-events-auto scale-in">
                <div className="w-20 h-20 bg-amber-400 rounded-3xl flex items-center justify-center -mt-20 rotate-12 shadow-lg">
                    <Icon name="Trophy" className="w-10 h-10 text-neutral-900" />
                </div>
                <div className="text-center mt-2">
                    <h3 className="font-extrabold text-3xl tracking-tighter mb-1 uppercase">LEVEL UP!</h3>
                    <p className="text-neutral-400 font-bold uppercase tracking-widest text-[10px]">New Rank Achieved</p>
                </div>
                <div className="flex items-center gap-4 py-4">
                    <span className="text-neutral-500 text-2xl font-bold opacity-50">{level - 1}</span>
                    <Icon name="ChevronRight" className="w-6 h-6 text-amber-400" />
                    <span className="text-6xl font-extrabold text-amber-400">{level}</span>
                </div>
            </div>
        </div>
    );

    const TaskModal = ({ isOpen, onClose, onAddTask }) => {
        const [formData, setFormData] = useState({
            title: '',
            duration: 30,
            difficulty: 'Medium',
            category: 'Work',
            dueDate: new Date().toISOString().split('T')[0]
        });

        const multipliers = { 'Easy': 1, 'Medium': 2, 'Hard': 4, 'Elite': 8 };
        const calculatedXP = Math.round(formData.duration * multipliers[formData.difficulty]);

        const handleSubmit = (e) => {
            e.preventDefault();
            if (!formData.title.trim()) return;
            onAddTask({ ...formData, xp: calculatedXP });
            onClose();
        };

        if (!isOpen) return null;

        return (
            <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-neutral-900/60 backdrop-blur-md">
                <div className="bg-white w-full max-w-md rounded-[40px] overflow-hidden shadow-2xl">
                    <div className="px-8 pt-8 pb-4 flex justify-between items-center">
                        <h2 className="text-2xl font-extrabold tracking-tight text-neutral-900">New Task</h2>
                        <button onClick={onClose} className="p-2 hover:bg-neutral-100 rounded-full transition-colors">
                            <Icon name="X" className="text-neutral-400" />
                        </button>
                    </div>
                    <form onSubmit={handleSubmit} className="px-8 pb-8 space-y-6">
                        <div>
                            <label className="block text-[10px] font-extrabold text-neutral-400 uppercase tracking-widest mb-2 ml-1">Task Title</label>
                            <input
                                autoFocus
                                className="w-full px-6 py-4 bg-neutral-50 border border-neutral-100 rounded-[20px] focus:outline-none focus:ring-2 focus:ring-neutral-900 text-base font-semibold"
                                placeholder="What's the focus?"
                                value={formData.title}
                                onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                            />
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-[10px] font-extrabold text-neutral-400 uppercase tracking-widest mb-2 ml-1">Duration (Min)</label>
                                <input
                                    type="number"
                                    className="w-full px-6 py-3.5 bg-neutral-50 border border-neutral-100 rounded-[20px] focus:outline-none text-sm font-bold"
                                    value={formData.duration}
                                    onChange={(e) => setFormData({ ...formData, duration: parseInt(e.target.value) || 0 })}
                                />
                            </div>
                            <div>
                                <label className="block text-[10px] font-extrabold text-neutral-400 uppercase tracking-widest mb-2 ml-1">Difficulty</label>
                                <select
                                    className="w-full px-6 py-3.5 bg-neutral-50 border border-neutral-100 rounded-[20px] focus:outline-none text-sm font-bold appearance-none"
                                    value={formData.difficulty}
                                    onChange={(e) => setFormData({...formData, difficulty: e.target.value})}
                                >
                                    {['Easy', 'Medium', 'Hard', 'Elite'].map(d => <option key={d} value={d}>{d}</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="bg-amber-50 p-6 rounded-[24px] border border-amber-100 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-amber-400 rounded-xl flex items-center justify-center">
                                    <Icon name="Zap" className="w-5 h-5 text-neutral-900 fill-neutral-900" />
                                </div>
                                <span className="text-sm font-bold text-amber-900">Total XP Gain</span>
                            </div>
                            <span className="text-2xl font-extrabold text-amber-600">+{calculatedXP}</span>
                        </div>
                        <button type="submit" className="w-full py-5 bg-neutral-900 text-white font-extrabold rounded-[22px] hover:bg-neutral-800 transition-all shadow-xl active:scale-[0.98]">
                            Create Task
                        </button>
                    </form>
                </div>
            </div>
        );
    };

    const App = () => {
        const [activeTab, setActiveTab] = useState('tasks');
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [stats, setStats] = useState({ xp: 450, level: 1 });
        const [showLevelUp, setShowLevelUp] = useState(false);
        const [searchTerm, setSearchTerm] = useState('');
        const [filter, setFilter] = useState('all');

        const [tasks, setTasks] = useState([
            { id: 1, title: 'Design System Update', category: 'Work', completed: false, dueDate: '2025-12-24', duration: 45, xp: 180 },
            { id: 2, title: 'Weekly Gym Session', category: 'Health', completed: false, dueDate: '2025-12-22', duration: 60, xp: 120 },
        ]);

        const filteredTasks = useMemo(() => {
            return tasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesStatus = filter === 'all' ||
                    (filter === 'pending' && !task.completed) ||
                    (filter === 'completed' && task.completed);
                return matchesSearch && matchesStatus;
            });
        }, [tasks, searchTerm, filter]);

        const groupedTasks = useMemo(() => {
            const groups = filteredTasks.reduce((acc, task) => {
                const date = task.dueDate || 'Unscheduled';
                if (!acc[date]) acc[date] = [];
                acc[date].push(task);
                return acc;
            }, {});
            return Object.keys(groups).sort().reduce((acc, key) => { acc[key] = groups[key]; return acc; }, {});
        }, [filteredTasks]);

        const toggleTask = (id) => {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            const becomingCompleted = !task.completed;
            setTasks(tasks.map(t => t.id === id ? { ...t, completed: becomingCompleted } : t));

            if (becomingCompleted) {
                setStats(prev => {
                    const newXp = prev.xp + (task.xp || 0);
                    const oldLevel = Math.floor(prev.xp / 500) + 1;
                    const newLevel = Math.floor(newXp / 500) + 1;
                    if (newLevel > oldLevel) {
                        setShowLevelUp(true);
                        setTimeout(() => setShowLevelUp(false), 5000);
                    }
                    return { ...prev, xp: newXp, level: newLevel };
                });
            }
        };

        const handleAddTask = (taskData) => {
            const newTask = { ...taskData, id: Date.now(), completed: false };
            setTasks([newTask, ...tasks]);
            setIsModalOpen(false);
        };

        const menuItems = [
            { id: 'home', icon: 'Calendar' },
            { id: 'tasks', icon: 'CheckCircle2' },
            { id: 'analytics', icon: 'BarChart2' },
            { id: 'rewards', icon: 'Gift' },
            { id: 'progress', icon: 'TrendingUp' },
            { id: 'settings', icon: 'Settings' }
        ];

        return (
            <div className="min-h-screen pb-24 lg:pb-12 bg-neutral-50">
                {showLevelUp && <LevelUpNotification level={stats.level} />}
                <TaskModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} onAddTask={handleAddTask} />

                <DesktopNav
                    activeTab={activeTab}
                    setActiveTab={setActiveTab}
                    menuItems={menuItems}
                    xp={stats.xp}
                />

                <main className="max-w-4xl mx-auto px-6 py-12">
                    {activeTab === 'tasks' ? (
                        <>
                            <div className="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12">
                                <div>
                                    <h1 className="text-5xl font-extrabold tracking-tighter text-neutral-900">Task Center</h1>
                                    <p className="text-neutral-500 mt-2 font-semibold">Transform effort into progress.</p>
                                </div>
                                <button onClick={() => setIsModalOpen(true)} className="flex items-center gap-2 bg-neutral-900 text-white px-8 py-4 rounded-[22px] font-extrabold text-sm shadow-2xl hover:translate-y-[-2px] transition-all">
                                    <Icon name="Plus" className="w-5 h-5" strokeWidth={3} />
                                    Add Task
                                </button>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-4 mb-10">
                                <div className="flex-grow relative">
                                    <Icon name="Search" className="absolute left-4 top-1/2 -translate-y-1/2 text-neutral-300 w-4 h-4" />
                                    <input
                                        type="text" placeholder="Search workflow..."
                                        className="w-full pl-12 pr-6 py-4 bg-white border border-neutral-100 rounded-[20px] text-sm font-semibold shadow-sm focus:outline-none"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <div className="flex bg-neutral-100 p-1.5 rounded-[20px]">
                                    {['all', 'pending', 'completed'].map(f => (
                                        <button key={f} onClick={() => setFilter(f)} className={`px-5 py-2.5 rounded-[15px] text-[10px] font-extrabold uppercase tracking-widest ${filter === f ? 'bg-white shadow-sm text-neutral-900' : 'text-neutral-400'}`}>
                                            {f}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="space-y-14">
                                {Object.entries(groupedTasks).length > 0 ? Object.entries(groupedTasks).map(([date, items]) => (
                                    <section key={date}>
                                        <div className="flex items-center gap-3 mb-6">
                                            <Icon name="Calendar" className="w-3.5 h-3.5 text-neutral-500" />
                                            <h3 className="text-[11px] font-extrabold text-neutral-400 uppercase tracking-[0.2em]">
                                                {isToday(date) ? 'Today' : formatDate(date)}
                                            </h3>
                                        </div>
                                        <div className="space-y-4">
                                            {items.map(task => (
                                                <div key={task.id} className={`group flex items-center gap-6 p-6 rounded-[32px] border transition-all ${task.completed ? 'bg-neutral-50 border-neutral-100' : 'bg-white border-neutral-100 hover:shadow-xl hover:shadow-neutral-200/30'}`}>
                                                    <button onClick={() => toggleTask(task.id)} className={`shrink-0 transition-transform ${task.completed ? 'text-neutral-900' : 'text-neutral-200 hover:text-neutral-400'}`}>
                                                        {task.completed ? <Icon name="CheckCircle2" className="w-7 h-7" /> : <div className="w-7 h-7 rounded-full border-2 border-current" />}
                                                    </button>
                                                    <div className="flex-grow">
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <h4 className={`font-bold text-lg leading-tight ${task.completed ? 'text-neutral-400 line-through' : 'text-neutral-900'}`}>
                                                                {task.title}
                                                            </h4>
                                                            {!task.completed && (
                                                                <div className="flex items-center gap-1 bg-amber-50 px-2 py-0.5 rounded-md border border-amber-100">
                                                                    <Icon name="Zap" className="w-2.5 h-2.5 text-amber-500 fill-amber-500" />
                                                                    <span className="text-[10px] font-black text-amber-600">+{task.xp}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                        <div className="flex items-center gap-4">
                                                            <span className="text-[10px] font-bold text-neutral-400 flex items-center gap-1.5">
                                                                <Icon name="Clock" className="w-3 h-3" /> {task.duration} mins
                                                            </span>
                                                            <span className="text-[10px] font-extrabold text-neutral-400 uppercase tracking-widest">{task.category}</span>
                                                        </div>
                                                    </div>
                                                    <button onClick={() => setTasks(tasks.filter(t => t.id !== task.id))} className="opacity-0 group-hover:opacity-100 p-3 text-neutral-300 hover:text-red-500 transition-all">
                                                        <Icon name="X" className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </section>
                                )) : (
                                    <div className="text-center py-20 bg-white rounded-[40px] border border-dashed border-neutral-200">
                                        <p className="text-neutral-400 font-bold uppercase tracking-widest text-xs">No tasks found</p>
                                    </div>
                                )}
                            </div>
                        </>
                    ) : (
                        <div className="bg-white p-20 rounded-[40px] border border-neutral-100 text-center shadow-sm">
                            <h2 className="text-3xl font-extrabold text-neutral-900 capitalize tracking-tight">{activeTab} View</h2>
                            <p className="text-neutral-500 mt-3 font-semibold">The {activeTab} dashboard is currently under construction.</p>
                            <button onClick={() => setActiveTab('tasks')} className="mt-8 px-6 py-3 bg-neutral-900 text-white rounded-full font-bold text-sm">
                                Back to Tasks
                            </button>
                        </div>
                    )}
                </main>

                <MobileNav
                    activeTab={activeTab}
                    setActiveTab={setActiveTab}
                    menuItems={menuItems}
                />
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
