<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, .font-heading { 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Hide scrollbar for cleaner look */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Icon Component ---
        const Icon = ({ name, className = "w-5 h-5", ...props }) => {
            const paths = {
                Plus: <path d="M12 5v14M5 12h14" />,
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />,
                Flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" />,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14" /></>,
                CheckCircle2: <><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4" /></>,
                X: <path d="M18 6 6 18M6 6l12 12" />,
                Bell: <><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" /></>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                Trophy: <><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18M4 22h16M10 14.66V17c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-2.34M12 2v12.66" /></>,
                Calendar: <><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10" /></>,
                BarChart2: <path d="M18 20V10M12 20V4M6 20v-6" />,
                Settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3" /></>,
                Gift: <><rect width="18" height="14" x="3" y="8" rx="2"/><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 5.996-2.258 4 4 0 0 0 5.996 2.258 4 4 0 0 0-2.526-5.77A3 3 0 1 0 12 5"/><path d="M12 8v14M3 12h18"/></>,
                TrendingUp: <><path d="m22 7-8.5 8.5-5-5L2 17"/><path d="M16 7h6v6"/></>,
                Target: <><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>,
                Award: <><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                    {paths[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const DesktopNav = ({ activeTab, setActiveTab, menuItems, xp }) => {
            return (
                <nav className="sticky top-0 z-40 w-full border-b border-neutral-100 bg-white/80 backdrop-blur-md hidden lg:block">
                    <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-neutral-900 rounded-lg flex items-center justify-center text-white">
                                <Icon name="Zap" className="w-4 h-4 fill-white" />
                            </div>
                            <span className="font-bold text-neutral-900 tracking-tight font-heading">FocusFlow</span>
                        </div>

                        <div className="flex items-center gap-1">
                            {menuItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`px-4 py-2 rounded-full text-sm font-bold capitalize transition-all ${
                                        activeTab === item.id
                                            ? 'bg-neutral-900 text-white'
                                            : 'text-neutral-500 hover:bg-neutral-100'
                                    }`}
                                >
                                    {item.id}
                                </button>
                            ))}
                        </div>

                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-1.5 px-3 py-1.5 bg-amber-50 rounded-full border border-amber-100">
                                <Icon name="Zap" className="w-3.5 h-3.5 text-amber-500 fill-amber-500" />
                                <span className="text-xs font-black text-amber-700 font-heading">{xp}</span>
                            </div>
                            <div className="w-8 h-8 rounded-full bg-neutral-100 border border-neutral-200 flex items-center justify-center cursor-pointer hover:bg-neutral-200 transition-colors shadow-sm">
                                <Icon name="Bell" className="w-4 h-4 text-neutral-400" />
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const MobileNav = ({ activeTab, setActiveTab, menuItems }) => {
            return (
                <div className="fixed bottom-0 left-0 right-0 z-40 bg-white/90 backdrop-blur-lg border-t border-neutral-100 p-2 lg:hidden">
                    <div className="flex items-center justify-around max-w-md mx-auto">
                        {menuItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`flex flex-col items-center gap-1 p-2 rounded-2xl transition-all ${
                                    activeTab === item.id ? 'text-neutral-900' : 'text-neutral-400'
                                }`}
                            >
                                <Icon
                                    name={item.icon}
                                    className={`w-6 h-6 transition-transform ${activeTab === item.id ? 'scale-110' : ''}`}
                                />
                                <span className={`text-[10px] font-bold uppercase tracking-tighter font-heading`}>
                                    {item.id}
                                </span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const ALL_BADGES = [
            { id: 'early-bird', label: 'Early Bird', icon: 'Zap', description: 'Complete a task before 7 AM' },
            { id: 'focused-session', label: 'Deep Focus', icon: 'Clock', description: '60+ minutes of focus' },
            { id: 'streak-master', label: 'Consistent', icon: 'Flame', description: 'Maintain a 7-day streak' },
            { id: 'task-crusher', label: 'Crusher', icon: 'Target', description: 'Complete 100 total tasks' },
            { id: 'top-performer', label: 'Elite', icon: 'Trophy', description: 'Reach Level 20' },
            { id: 'reward-seeker', label: 'Achiever', icon: 'Award', description: 'Redeem 10 rewards' },
            { id: 'night-owl', label: 'Night Owl', icon: 'Clock', description: 'Focus after 11 PM' },
            { id: 'social-butterfly', label: 'Connector', icon: 'Bell', description: 'Interact with 5 friends' },
            { id: 'mega-focus', label: 'Zen Master', icon: 'Zap', description: '4 hours of focus in one day' },
            { id: 'perfect-week', label: 'God Mode', icon: 'Calendar', description: 'Complete all goals for 7 days' },
            { id: 'budget-king', label: 'Thrifty', icon: 'Gift', description: 'Save 5000 XP without spending' },
            { id: 'iron-will', label: 'Unstoppable', icon: 'Shield', description: 'Maintain a 30-day streak' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('progress');
            const [xp] = useState(450);
            const [loading, setLoading] = useState(true);
            const [selectedBadge, setSelectedBadge] = useState(null);

            const userStats = {
                total_xp: 12450,
                current_level: 12,
                current_streak: 8,
                longest_streak: 15,
                tasks_completed: 142,
                total_focus_minutes: 3840,
                badges: ['early-bird', 'focused-session', 'streak-master', 'task-crusher', 'social-butterfly', 'night-owl']
            };

            useEffect(() => {
                const timer = setTimeout(() => setLoading(false), 500);
                return () => clearTimeout(timer);
            }, []);

            const menuItems = [
                { id: 'home', icon: 'Calendar' },
                { id: 'tasks', icon: 'CheckCircle2' },
                { id: 'analytics', icon: 'BarChart2' },
                { id: 'rewards', icon: 'Gift' },
                { id: 'progress', icon: 'TrendingUp' },
                { id: 'settings', icon: 'Settings' }
            ];

            const xpProgress = (userStats.total_xp % 1000) / 10;
            const focusHours = Math.round(userStats.total_focus_minutes / 60);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-white">
                        <div className="w-8 h-8 border-4 border-neutral-100 border-t-neutral-900 rounded-full animate-spin"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-neutral-50 pb-24 lg:pb-0">
                    <DesktopNav
                        activeTab={activeTab}
                        setActiveTab={setActiveTab}
                        menuItems={menuItems}
                        xp={xp}
                    />

                    <main className="max-w-4xl mx-auto px-6 py-12">
                        {activeTab === 'progress' ? (
                            <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }}>
                                <header className="mb-10">
                                    <h1 className="text-4xl font-bold text-neutral-900 tracking-tight mb-1">Progress</h1>
                                    <p className="text-neutral-500 text-[15px] font-medium">Track your performance and achievements.</p>
                                </header>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                    <div className="bg-white p-6 rounded-[2rem] border border-neutral-100 flex items-center gap-6 shadow-sm">
                                        <div className="w-14 h-14 bg-neutral-900 rounded-2xl flex items-center justify-center shadow-lg">
                                            <Icon name="Flame" className="w-6 h-6 text-white" />
                                        </div>
                                        <div>
                                            <p className="text-[10px] uppercase font-bold text-neutral-400 font-heading tracking-widest">Current Streak</p>
                                            <div className="flex items-baseline gap-1">
                                                <span className="text-4xl font-black font-heading">{userStats.current_streak}</span>
                                                <span className="text-[13px] text-neutral-400 uppercase font-black font-heading">Days</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white p-6 rounded-[2rem] border border-neutral-100 shadow-sm">
                                        <div className="flex justify-between items-center mb-4">
                                            <p className="text-[10px] uppercase font-bold text-neutral-400 font-heading tracking-widest">Level {userStats.current_level}</p>
                                            <Icon name="Trophy" className="w-4 h-4 text-neutral-900 opacity-40" />
                                        </div>
                                        <div className="w-full h-3 bg-neutral-50 rounded-full overflow-hidden border border-neutral-100">
                                            <div style={{ width: `${xpProgress}%` }} className="h-full bg-neutral-900 transition-all duration-1000" />
                                        </div>
                                        <div className="flex justify-between mt-3 text-[10px] text-neutral-400 font-bold font-heading uppercase tracking-wider">
                                            <span>{userStats.total_xp % 1000} / 1000 XP</span>
                                            <span className="text-neutral-900">LEVEL {userStats.current_level + 1}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2.5rem] border border-neutral-100 mb-8 shadow-sm">
                                    <h3 className="text-[11px] font-bold mb-8 flex justify-between items-center tracking-[0.15em] text-neutral-400 uppercase">
                                        Achievements
                                        <span className="text-neutral-900 font-black">{userStats.badges.length} / {ALL_BADGES.length}</span>
                                    </h3>
                                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-8">
                                        {ALL_BADGES.map(badge => {
                                            const isUnlocked = userStats.badges.includes(badge.id);
                                            return (
                                                <div 
                                                    key={badge.id} 
                                                    className="group relative flex flex-col items-center cursor-pointer outline-none"
                                                    onClick={() => setSelectedBadge(badge)}
                                                    tabIndex="0"
                                                >
                                                    {/* Tooltip for desktop hover */}
                                                    <div className="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 w-40 p-3 bg-neutral-900 text-white rounded-xl text-center shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50 pointer-events-none hidden md:block">
                                                        <p className="text-[11px] font-black uppercase mb-1">{badge.label}</p>
                                                        <p className="text-[10px] opacity-70 leading-tight">{badge.description}</p>
                                                        <div className="absolute top-full left-1/2 -translate-x-1/2 border-[6px] border-transparent border-t-neutral-900" />
                                                    </div>

                                                    <div className={`w-12 h-12 md:w-14 md:h-14 rounded-2xl flex items-center justify-center transition-all duration-300 ${isUnlocked ? 'bg-neutral-900 text-white shadow-md' : 'bg-neutral-50 text-neutral-200 border border-neutral-100'}`}>
                                                        <Icon name={badge.icon} className="w-6 h-6" />
                                                    </div>
                                                    <span className={`text-[10px] mt-3 text-center leading-tight font-bold font-heading uppercase tracking-tighter ${isUnlocked ? 'text-neutral-900' : 'text-neutral-300'}`}>{badge.label}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-6">
                                    <div className="bg-neutral-900 text-white p-6 rounded-[2rem] text-center shadow-xl">
                                        <p className="text-[9px] font-bold opacity-50 uppercase tracking-[0.2em] mb-1 font-heading">Total Focus</p>
                                        <p className="text-3xl font-black font-heading">{focusHours}<span className="text-sm ml-1 opacity-60">h</span></p>
                                    </div>
                                    <div className="bg-white border border-neutral-100 p-6 rounded-[2rem] text-center shadow-sm">
                                        <p className="text-[9px] font-bold text-neutral-400 uppercase tracking-[0.2em] mb-1 font-heading">Tasks</p>
                                        <p className="text-3xl font-black font-heading text-neutral-900">{userStats.tasks_completed}</p>
                                    </div>
                                    <div className="bg-white border border-neutral-100 p-6 rounded-[2rem] text-center shadow-sm">
                                        <p className="text-[9px] font-bold text-neutral-400 uppercase tracking-[0.2em] mb-1 font-heading">Best Streak</p>
                                        <p className="text-3xl font-black font-heading text-neutral-900">{userStats.longest_streak}<span className="text-sm ml-1 opacity-40">d</span></p>
                                    </div>
                                </div>
                            </motion.div>
                        ) : (
                            <div className="bg-white p-16 rounded-[3rem] border border-neutral-100 text-center shadow-sm">
                                <h2 className="text-3xl font-black font-heading capitalize mb-2">{activeTab} View</h2>
                                <p className="text-neutral-500 font-medium">Building a better experience for your focus.</p>
                            </div>
                        )}
                    </main>

                    {/* Mobile Detail Modal */}
                    <AnimatePresence>
                        {selectedBadge && (
                            <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-4">
                                <motion.div 
                                    initial={{ opacity: 0 }} 
                                    animate={{ opacity: 1 }} 
                                    exit={{ opacity: 0 }}
                                    onClick={() => setSelectedBadge(null)}
                                    className="absolute inset-0 bg-neutral-900/60 backdrop-blur-sm" 
                                />
                                <motion.div 
                                    initial={{ y: 100, opacity: 0 }} 
                                    animate={{ y: 0, opacity: 1 }} 
                                    exit={{ y: 100, opacity: 0 }}
                                    className="relative w-full max-w-sm bg-white rounded-[2.5rem] p-8 text-center shadow-2xl"
                                >
                                    <button 
                                        onClick={() => setSelectedBadge(null)}
                                        className="absolute top-6 right-6 p-2 text-neutral-300 hover:text-neutral-900 transition-colors"
                                    >
                                        <Icon name="X" className="w-5 h-5" />
                                    </button>
                                    
                                    <div className={`w-20 h-20 mx-auto mb-6 rounded-3xl flex items-center justify-center ${userStats.badges.includes(selectedBadge.id) ? 'bg-neutral-900 text-white' : 'bg-neutral-50 text-neutral-300 border border-neutral-100'}`}>
                                        <Icon name={selectedBadge.icon} className="w-10 h-10" />
                                    </div>
                                    
                                    <h4 className="text-2xl font-black font-heading uppercase mb-2">{selectedBadge.label}</h4>
                                    <p className="text-neutral-500 font-medium leading-relaxed">{selectedBadge.description}</p>
                                    
                                    <div className="mt-8">
                                        {userStats.badges.includes(selectedBadge.id) ? (
                                            <div className="bg-emerald-50 text-emerald-600 py-3 rounded-2xl font-bold flex items-center justify-center gap-2">
                                                <Icon name="CheckCircle2" className="w-5 h-5" />
                                                Achievement Unlocked
                                            </div>
                                        ) : (
                                            <div className="bg-neutral-100 text-neutral-400 py-3 rounded-2xl font-bold">
                                                Keep focusing to unlock!
                                            </div>
                                        )}
                                    </div>
                                </motion.div>
                            </div>
                        )}
                    </AnimatePresence>

                    <MobileNav
                        activeTab={activeTab}
                        setActiveTab={setActiveTab}
                        menuItems={menuItems}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
