<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            padding-bottom: 80px; /* Space for mobile nav */
        }

        @media (min-width: 1024px) {
            body { padding-bottom: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-up {
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .heatmap-cell:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e2e2; border-radius: 10px; }
    </style>
</head>
<body class="text-neutral-900">

    <!-- Desktop Navigation -->
    <nav class="sticky top-0 z-50 w-full border-b border-neutral-100 bg-white/80 backdrop-blur-md hidden lg:block">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="#" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-neutral-900 rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="zap" class="w-4 h-4 fill-white"></i>
                </div>
                <span class="font-bold text-neutral-900 tracking-tight text-xl">FocusFlow</span>
            </a>

            <div class="flex items-center gap-1" id="desktop-menu">
                <!-- Injected by JS -->
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-1.5 px-3 py-1.5 bg-amber-50 rounded-full border border-amber-100">
                    <i data-lucide="zap" class="w-3.5 h-3.5 text-amber-500 fill-amber-500"></i>
                    <span id="nav-xp" class="text-xs font-black text-amber-700">0</span>
                </div>
                <div class="w-8 h-8 rounded-full bg-neutral-100 border border-neutral-200 flex items-center justify-center cursor-pointer hover:bg-neutral-200 transition-colors">
                    <i data-lucide="bell" class="w-4 h-4 text-neutral-400"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <main class="max-w-4xl mx-auto px-4 py-8 md:py-12">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8 animate-fade-up" style="animation-delay: 0s">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">Analytics</h1>
                <p class="text-neutral-500 mt-1">Review your productivity trends.</p>
            </div>
            <div class="p-2 bg-white border border-neutral-100 rounded-full shadow-sm hidden md:flex">
                <i data-lucide="bar-chart-2" class="w-5 h-5 text-neutral-400"></i>
            </div>
        </div>

        <!-- Period Toggle -->
        <div class="mb-8 animate-fade-up" style="animation-delay: 0.05s">
            <div class="inline-flex p-1 bg-neutral-100 rounded-lg">
                <button data-period="week" class="period-btn px-4 py-1.5 text-xs font-medium rounded-md transition-all bg-white text-neutral-900 shadow-sm">
                    This Week
                </button>
                <button data-period="month" class="period-btn px-4 py-1.5 text-xs font-medium rounded-md transition-all text-neutral-500 hover:text-neutral-700">
                    This Month
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <div class="animate-fade-up bg-white border border-neutral-100 p-4 rounded-2xl shadow-sm" style="animation-delay: 0.1s">
                <div class="p-2 bg-neutral-50 rounded-lg text-neutral-600 w-fit mb-3"><i data-lucide="check-circle-2" class="w-5 h-5"></i></div>
                <p class="text-xs font-medium text-neutral-500 uppercase tracking-wider">Tasks Done</p>
                <h4 id="stat-tasks" class="text-xl font-bold text-neutral-900 mt-0.5">0</h4>
                <p id="stat-tasks-avg" class="text-[10px] text-neutral-400 mt-1 font-medium">0/day avg</p>
            </div>
            <div class="animate-fade-up bg-white border border-neutral-100 p-4 rounded-2xl shadow-sm" style="animation-delay: 0.2s">
                <div class="p-2 bg-amber-50 rounded-lg w-fit mb-3"><i data-lucide="zap" class="w-5 h-5 text-amber-500"></i></div>
                <p class="text-xs font-medium text-neutral-500 uppercase tracking-wider">XP Earned</p>
                <h4 id="stat-xp" class="text-xl font-bold text-neutral-900 mt-0.5">0</h4>
                <p id="stat-xp-avg" class="text-[10px] text-neutral-400 mt-1 font-medium">0/day avg</p>
            </div>
            <div class="animate-fade-up bg-white border border-neutral-100 p-4 rounded-2xl shadow-sm" style="animation-delay: 0.3s">
                <div class="p-2 bg-indigo-50 rounded-lg w-fit mb-3"><i data-lucide="clock" class="w-5 h-5 text-indigo-500"></i></div>
                <p class="text-xs font-medium text-neutral-500 uppercase tracking-wider">Focus Time</p>
                <h4 id="stat-focus" class="text-xl font-bold text-neutral-900 mt-0.5">0m</h4>
                <p class="text-[10px] text-neutral-400 mt-1 font-medium">Deep work sessions</p>
            </div>
            <div class="animate-fade-up bg-white border border-neutral-100 p-4 rounded-2xl shadow-sm" style="animation-delay: 0.4s">
                <div class="p-2 bg-green-50 rounded-lg w-fit mb-3"><i data-lucide="target" class="w-5 h-5 text-green-500"></i></div>
                <p class="text-xs font-medium text-neutral-500 uppercase tracking-wider">Completion</p>
                <h4 id="stat-rate" class="text-xl font-bold text-neutral-900 mt-0.5">0%</h4>
                <p class="text-[10px] text-neutral-400 mt-1 font-medium">Task success rate</p>
            </div>
        </div>

        <!-- Heatmap -->
        <div class="animate-fade-up bg-white border border-neutral-100 p-6 rounded-2xl shadow-sm mb-8" style="animation-delay: 0.5s">
            <h3 class="font-bold text-neutral-900 mb-4">Activity Heatmap</h3>
            <div class="overflow-x-auto custom-scrollbar pb-2">
                <div class="flex gap-1 min-w-fit" id="heatmap-container"></div>
            </div>
        </div>

        <!-- Category & Difficulty -->
        <div class="grid md:grid-cols-2 gap-6">
            <div class="animate-fade-up bg-white border border-neutral-100 p-6 rounded-2xl shadow-sm" style="animation-delay: 0.6s">
                <h3 class="font-bold text-neutral-900 mb-4">By Category</h3>
                <div class="space-y-4" id="category-container"></div>
            </div>
            <div class="animate-fade-up bg-white border border-neutral-100 p-6 rounded-2xl shadow-sm" style="animation-delay: 0.7s">
                <h3 class="font-bold text-neutral-900 mb-4">By Difficulty</h3>
                <div class="space-y-4" id="difficulty-container"></div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div class="fixed bottom-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-lg border-t border-neutral-100 p-2 lg:hidden">
        <div class="flex items-center justify-around max-w-md mx-auto" id="mobile-menu">
            <!-- Injected by JS -->
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const currentPageName = 'Analytics';
        const menuItems = [
            { id: 'Home', icon: 'calendar', label: 'home' },
            { id: 'Tasks', icon: 'check-circle-2', label: 'tasks' },
            { id: 'Analytics', icon: 'bar-chart-2', label: 'analytics' },
            { id: 'Rewards', icon: 'gift', label: 'rewards' },
            { id: 'Progress', icon: 'trending-up', label: 'progress' },
            { id: 'Settings', icon: 'settings', label: 'settings' }
        ];

        // --- MOCK DATA ---
        const categories = ['Work', 'Personal', 'Health', 'Learning'];
        const difficulties = ['Easy', 'Medium', 'Hard', 'Elite'];
        const mockTasks = [];
        for(let i = 0; i < 150; i++) {
            const date = new Date();
            date.setDate(date.getDate() - Math.floor(Math.random() * 90));
            const isCompleted = Math.random() > 0.15;
            mockTasks.push({
                category: categories[Math.floor(Math.random() * categories.length)],
                difficulty: difficulties[Math.floor(Math.random() * difficulties.length)],
                xp: Math.floor(Math.random() * 40) + 10,
                duration: Math.floor(Math.random() * 45) + 15,
                completed: isCompleted,
                completed_date: isCompleted ? date.toISOString().split('T')[0] : null
            });
        }
        const totalXp = mockTasks.filter(t => t.completed).reduce((s, t) => s + t.xp, 0);

        // --- UI FUNCTIONS ---
        function setupNavigation() {
            const desktop = document.getElementById('desktop-menu');
            const mobile = document.getElementById('mobile-menu');
            document.getElementById('nav-xp').innerText = totalXp;

            menuItems.forEach(item => {
                const isActive = currentPageName === item.id;
                
                // Desktop Link
                const dLink = document.createElement('a');
                dLink.href = "#";
                dLink.className = `px-4 py-2 rounded-full text-sm font-bold capitalize transition-all ${isActive ? 'bg-neutral-900 text-white' : 'text-neutral-500 hover:bg-neutral-100'}`;
                dLink.innerText = item.label;
                desktop.appendChild(dLink);

                // Mobile Link
                const mLink = document.createElement('a');
                mLink.href = "#";
                mLink.className = `flex flex-col items-center gap-1 p-2 rounded-2xl transition-all ${isActive ? 'text-neutral-900' : 'text-neutral-400'}`;
                mLink.innerHTML = `
                    <i data-lucide="${item.icon}" class="w-6 h-6 transition-transform ${isActive ? 'scale-110' : ''}"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">${item.label}</span>
                `;
                mobile.appendChild(mLink);
            });
            lucide.createIcons();
        }

        let currentPeriod = 'week';

        function renderAnalytics() {
            const now = new Date();
            const periodDays = currentPeriod === 'week' ? 7 : 30;
            const startDate = new Date(now);
            startDate.setDate(startDate.getDate() - periodDays);

            const periodTasks = mockTasks.filter(t => t.completed_date && new Date(t.completed_date) >= startDate);
            const tasksCompleted = periodTasks.length;
            const xpEarned = periodTasks.reduce((s, t) => s + t.xp, 0);
            const focusMinutes = periodTasks.reduce((s, t) => s + t.duration, 0);

            // Stats
            document.getElementById('stat-tasks').innerText = tasksCompleted;
            document.getElementById('stat-tasks-avg').innerText = `${(tasksCompleted/periodDays).toFixed(1)}/day avg`;
            document.getElementById('stat-xp').innerText = xpEarned;
            document.getElementById('stat-xp-avg').innerText = `${Math.round(xpEarned/periodDays)}/day avg`;
            document.getElementById('stat-focus').innerText = focusMinutes > 60 ? `${Math.floor(focusMinutes/60)}h ${focusMinutes%60}m` : `${focusMinutes}m`;
            document.getElementById('stat-rate').innerText = `${Math.round((mockTasks.filter(t => t.completed).length / mockTasks.length) * 100)}%`;

            // Heatmap
            const heatmap = document.getElementById('heatmap-container');
            heatmap.innerHTML = '';
            for (let w = 11; w >= 0; w--) {
                const col = document.createElement('div');
                col.className = 'flex flex-col gap-1';
                for (let d = 0; d < 7; d++) {
                    const date = new Date(now);
                    date.setDate(date.getDate() - (w * 7 + (6 - d)));
                    const count = mockTasks.filter(t => t.completed_date === date.toISOString().split('T')[0]).length;
                    const cell = document.createElement('div');
                    const colors = ['bg-neutral-100', 'bg-green-200', 'bg-green-300', 'bg-green-400', 'bg-green-500'];
                    const colorIdx = count === 0 ? 0 : Math.min(count, 4);
                    cell.className = `w-4 h-4 rounded-sm ${colors[colorIdx]} transition-all heatmap-cell cursor-pointer`;
                    cell.title = `${date.toDateString()}: ${count} tasks`;
                    col.appendChild(cell);
                }
                heatmap.appendChild(col);
            }

            // Category Breakdown
            const catContainer = document.getElementById('category-container');
            catContainer.innerHTML = '';
            const completed = mockTasks.filter(t => t.completed);
            categories.forEach(cat => {
                const count = completed.filter(t => t.category === cat).length;
                const perc = completed.length ? Math.round((count/completed.length)*100) : 0;
                catContainer.innerHTML += `
                    <div>
                        <div class="flex justify-between items-center mb-1 text-sm font-medium"><span>${cat}</span><span class="text-neutral-500">${count} tasks</span></div>
                        <div class="w-full h-2 bg-neutral-100 rounded-full overflow-hidden"><div class="h-full bg-neutral-900 transition-all duration-700" style="width: ${perc}%"></div></div>
                    </div>
                `;
            });

            // Difficulty Breakdown
            const diffContainer = document.getElementById('difficulty-container');
            diffContainer.innerHTML = '';
            difficulties.forEach(diff => {
                const count = completed.filter(t => t.difficulty === diff).length;
                const xp = completed.filter(t => t.difficulty === diff).reduce((s,t) => s + t.xp, 0);
                const colors = { Elite: 'bg-purple-100 text-purple-700', Hard: 'bg-red-100 text-red-700', Medium: 'bg-amber-100 text-amber-700', Easy: 'bg-green-100 text-green-700' };
                diffContainer.innerHTML += `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3"><span class="text-xs px-2 py-1 rounded-full font-medium ${colors[diff]}">${diff}</span><span class="text-sm text-neutral-600">${count} tasks</span></div>
                        <div class="flex items-center gap-1 text-amber-600 font-bold text-sm"><i data-lucide="zap" class="w-3.5 h-3.5"></i>${xp}</div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            setupNavigation();
            renderAnalytics();

            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentPeriod = e.target.dataset.period;
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.replace('bg-white', 'text-neutral-500'));
                    e.target.classList.replace('text-neutral-500', 'bg-white');
                    e.target.classList.add('text-neutral-900', 'shadow-sm');
                    renderAnalytics();
                });
            });
        });
    </script>
</body>
</html>
